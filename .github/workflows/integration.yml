name: Integration

on:
  push:
    tags: ["v*"]
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.nix"
      - "**/*.lock"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.nix"
      - "**/*.lock"
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Debug with tmate set "debug_enabled"'
        required: false
        default: "false"

jobs:
  kubernetes-docker:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Install CLI deps
        run: |
          brew install kubectl docker coreutils lima

      - name: Build and Install
        run: make && sudo make install

      - name: tmate debugging session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}

      - name: Start Colima
        run: colima start --runtime docker --kubernetes

      - name: Delay
        run: sleep 20

      - name: Validate Kubernetes
        run: kubectl cluster-info && kubectl version && kubectl get nodes -o wide

      - name: Teardown
        run: colima delete -f

  kubernetes-containerd:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

